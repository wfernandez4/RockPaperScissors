<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        playGame();

        function userPlay() {
            const input = prompt('Enter a move.').toLowerCase();
            if (input == 'rock' || input == 'paper' || input == 'scissors') return input;
            alert('Please enter a valid move.')
        }

        function computerPlay() {
            min = Math.ceil(1);
            max = Math.floor(4);
            const move = Math.floor(Math.random() * (max - min) + min);
            if (move == 1) return 'rock';
            if (move == 2) return 'paper';
            if (move == 3) return 'scissors';
        }

        function playRound(userSelection, computerSelection) {
            if (userSelection == computerSelection) {
                announceRoundResults(userSelection, computerSelection);
                return returnRoundWinner('tie');
            } else if (userSelection == 'rock') {
                if (computerSelection == 'scissors') {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('user');
                } else {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('computer');
                }
            } else if (userSelection == 'paper') {
                if (computerSelection == 'rock') {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('user');
                } else {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('computer');
                }
            } else if (userSelection == 'scissors') {
                if (computerSelection == 'paper') {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('user');
                } else {
                    announceRoundResults(userSelection, computerSelection);
                    return returnRoundWinner('computer');
                }
            }
        }

        function announceRoundResults(userResults, computerResults) {
            alert("User chose " + userResults + " and computer chose " + computerResults);
        }

        function returnRoundWinner(roundWinner) {
            if (roundWinner == 'tie') {
                alert('Tie!');
                return 'tie';
            } else if (roundWinner == 'user') {
                alert('User wins!');
                return 'user';
            } else {
                alert('Computer wins!');
                return 'computer';
            }
        }

        
        

        function playGame() {
            alert("Game is starting!");
            let userScore = 1;
            let computerScore = 1;
            for (i = 0; i < 5; i++) {
                let roundResults = playRound(userPlay(), computerPlay());
                if (roundResults == 'user') {
                    userScore = userScore + 1;
                } else if (roundResults == 'computer') {
                    computerScore = computerScore +1;
                } else {

                }
            }
            announceGameWinner(userScore, computerScore);
        }

        function announceGameWinner(userScore, computerScore) {
            if (userScore == computerScore) {
                alert('The game is tied!');
            } else if (userScore > computerScore) {
                alert('The user wins the game!');
            } else {
                alert('The computer wins the game!');
            }
        }

        



        
       

    </script>
</body>
</html>
