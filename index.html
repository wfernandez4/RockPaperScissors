<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="move">
    <button id="submit-move">Submit</button>
    <script>

        const submit = document.getElementById("submit-move");
        submit.addEventListener("click", clickHandler);

        function clickHandler() {
            const move = document.getElementById("move").value;
            playGame(userPlay(move), computerPlay())
        }
        
        function userPlay(move) {
            if (move == 'rock' || move == 'paper' || move == 'scissors') return move;
            alert("Please enter a valid move.");
        }

        function computerPlay() {
            min = Math.ceil(1);
            max = Math.floor(4);
            result = Math.floor(Math.random() * (max - min) + min);
            if (result == 1) return 'rock';
            if (result == 2) return 'paper';
            if (result == 3) return 'scissors';
        }

        function playGame(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                announceResults(computerSelection);
                alert("Tie!");
                return;
            } else if (playerSelection == 'rock') {
                if (computerSelection == 'scissors') {
                    announceResults(computerSelection);
                    alert("User wins!")
                } else {
                    announceResults(computerSelection);
                    alert("Computer wins!")
                }
            } else if (playerSelection == 'paper') {
                if (computerSelection == 'rock') {
                    announceResults(computerSelection);
                    alert("User wins!")
                } else {
                    announceResults(computerSelection);
                    alert("Computer wins!")
                }
            } else if (playerSelection == 'scissors') {
                if (computerSelection == 'paper') {
                    announceResults(computerSelection);
                    alert("User wins!")
                } else {
                    announceResults(computerSelection);
                    alert("Computer wins!")
                }
            }
        }

        function announceResults(computerSelection) {
            alert("Computer chose: " + computerSelection);
        }

    </script>
</body>
</html>
