<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
</head>
<body>

    <div class="buttons">
        <button class="move rock">Rock</button>
        <button class="move paper">Paper</button>
        <button class="move scissors">Scissors</button>
    </div>
   
    <script>
        function moveHandler(event) {
             const className = event.target.className
             if (className.includes('rock')) {
                playRound('rock', computerPlay())
             } else if (className.includes('paper')) {
                playRound('paper', computerPlay())
             } else {
                playRound('scissors', computerPlay())
             }
        }

        const buttons = document.querySelectorAll('.move');
        buttons.forEach(
            function(currentValue) {
            currentValue.addEventListener('click', moveHandler)
        });


        function computerPlay() {
            min = Math.ceil(1);
            max = Math.floor(4);
            const move = Math.floor(Math.random() * (max - min) + min);
            if (move == 1) return 'rock';
            if (move == 2) return 'paper';
            if (move == 3) return 'scissors';
        }

        function playRound(userSelection, computerSelection) {
            console.log(userSelection, computerSelection)
            if (userSelection == computerSelection) {
                returnRoundWinner('tie');
            } else if (userSelection == 'rock') {
                if (computerSelection == 'scissors') {
                    returnRoundWinner('user');
                } else {
                    returnRoundWinner('computer');
                }
            } else if (userSelection == 'paper') {
                if (computerSelection == 'rock') {
                    returnRoundWinner('user');
                } else {
                    returnRoundWinner('computer');
                }
            } else if (userSelection == 'scissors') {
                if (computerSelection == 'paper') {
                    returnRoundWinner('user');
                } else {
                    returnRoundWinner('computer');
                }
            }
        }

        function returnRoundWinner(roundWinner) {
            if (roundWinner == 'tie') {
                alert('Tie!');
            } else if (roundWinner == 'user') {
                alert('User wins!');
            } else {
                alert('Computer wins!');
            }
        }

        
        


        function announceGameWinner(userScore, computerScore) {
            if (userScore == computerScore) {
                alert('The game is tied!');
            } else if (userScore > computerScore) {
                alert('The user wins the game!');
            } else {
                alert('The computer wins the game!');
            }
        }


    </script>
</body>
</html>
